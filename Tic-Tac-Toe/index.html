<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="msgContainer hide">
        <div id="msg" >Winner</div>
        <button id="newBtn" type="reset">New Game</button>
    </div>
    <main>
        <h1>Tic-Tac-Toe</h1>
        <div class="container">
            <div class="game">
                <button id="box0" class="box0 box"></button>
                <button id="box1" class="box1 box"></button>
                <button id="box2" class="box2 box"></button>
                <button id="box3" class="box3 box"></button>
                <button id="box4" class="box4 box"></button>
                <button id="box5" class="box5 box"></button>
                <button id="box6" class="box6 box"></button>
                <button id="box7" class="box7 box"></button>
                <button id="box8" class="box8 box"></button>
            </div>
        </div>
        <button id="resetBtn" type="reset">Reset Game</button>
    </main>
    <script src="script.js"></script>
</body>
</html>
