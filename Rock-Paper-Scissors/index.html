<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="game">
                <h1>Rock Paper Scissors</h1>
                <div class="choices">
                    <div class="choice" id="rock"><img src="images/rock.png" alt=""></div>
                    <div class="choice" id="paper"><img src="images/paper.png" alt=""></div>
                    <div class="choice" id="scissors"><img src="images/scissors.png" alt=""></div>
                </div>
                <div class="score-board">
                    <div class="player score">
                        <p class="player-score">0</p>
                        <p>You</p>
                    </div>
                    <div class="comp score">
                        <p class="comp-score">0</p>
                        <p>Comp</p>
                    </div>
                </div>
                <div class="msg-box">
                    <p id="msg">Play Your Move!</p>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
